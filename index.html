<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
            </nav>
            <img src="Images/Adiga.jpg" alt="" class="song-adiga">
            <h1> Adiga </h1>
            <p> Karthik, Ayshath Safa </p>

            <audio id="song">
                <source src="Music/Adigaa.mp3" type="audio/mpeg">
            </audio>
            
            
            
            <input type="range" value="0" id="progress" title="audio">
            

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="icon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
                
            </div>
            
            <ul id="liked-songs-list"></ul>
                
            

        </div>
    </div>

<script src="script.js"></script>
        
</body>
</html>
